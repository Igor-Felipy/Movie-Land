{% extends "template.html" %}

{% block title %} {{super()}} - New Admin {% endblock %}

{% block content %}
    <h1 style="color: white; text-align: center; margin-top: 20px;">Create a new adm account</h1>
    <form action="" method="post" style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 50px;">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.username(class="form-control", placeholder="User") }}
        </div>
        <div class="form-group">
            {{ form.password(class="form-control", placeholder="Pass") }}
        </div>
        <button type="submit" class="btn btn-light btn-lg">Send</button>
    </form>
{% endblock %}
